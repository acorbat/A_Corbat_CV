Resumen:
  free_text:
    - A lo largo de mi trayectoria profesional, he desarrollado un perfil multidisciplinario en biología y física, abarcando tanto enfoques teóricos como experimentales. Tras completar el ciclo troncal de medicina, orienté mi formación hacia las ciencias físicas, especializándome en biofísica y estadística para profundizar en la cuantificación de fenómenos biológicos. Durante mi doctorado y en los años posteriores, me he centrado en técnicas de microscopía, integrando el desarrollo experimental con el modelado matemático para abordar diversas preguntas de investigación. Además, he disfrutado impartiendo docencia en estadística, física, microscopía, análisis de imágenes y trabajo de laboratorio, enseñando a estudiantes de física y biología. Actualmente, me desempeño como analista de imágenes en BioImage Informatics Facility, donde brindo soporte en el desarrollo de secuencias de análisis de imágenes, al tiempo que continúo ampliando y compartiendo conocimientos en el área. Para información más detallada, incluyendo proyectos en los que he trabajado, visitar mi [página web](acorbat.github.io).
