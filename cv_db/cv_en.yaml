Career Statement:
  free_text:
  - My focus is set on the design of experiments and simulations to adequately describe
    and evaluate how information flows through a biological network in order to make
    quantitative predictions. My education is oriented to biophysics, model simulations
    and microscopy. Currently, I am working as a bioimage analyst at SciLifeLab in
    Bioimage Informatics in Uppsala Universitet.
Education:
  University:
    Ph. D. in Physics:
      date: 2016--2021
      location: Facultad de Ciencias Exactas y Naturales, University of Buenos Aires
      description:
      - 'Grade: **10** (grading scale: from 0 to 10, with 10 as maximum)'
      - 'Advisor: Dr. Hernán E. Grecco; Defended on 10^th^'
      - '**Thesis**: *Microspectroscopy applied to quantification and modelling of
        signal propagation in biological networks*: I devised an integrative mathematical
        model for the apoptotic cascade by analyzing timing between caspases when
        using extrinsic and intrinsic stimuli.'
      - '**Elective Subjects**:'
      - 'Biology of Molecular Systems: Modelling and experimental validation of biological
        networks.'
      - 'Optical and Fluorescence Microscopy: Theoretical and practical course regarding
        many aspects of microscopy and image acquisition.'
      - 'Fourier Optics: Theoretical course treating Fourier optics.'
      - 'Machine Learning: Theroetical and hands on course regarding various machine
        learning aspects and examples.'
      - 'Electronics Laboratory: Design, analysis and experimentation with diverse
        circuits.'
    '"Licenciatura" in Physics':
      date: 2011--2016
      location: Facultad de Ciencias Exactas y Naturales, University of Buenos Aires
      description:
      - 'General Average: **9.32**, Historical Average: **8.51** (grading scale: from
        0 to 10, with 10 as maximum)'
      - 'Estimated Time for Completion: 6 years. Actual Completion: 5 years'
      - '**Thesis**: *Modelling Caspase Dynamics from Temporal Series*: I theoretically
        calculated how to estimate protelytic activity from anisotropy polarization
        of homoFRET based biosensors and used three spectrally separated biosensors
        to monitor activity of extrinsic, intrinsic and effector caspases in time
        series of single cells.'
      - '**Elective Subjects**:'
      - 'Topics in Molecular Biophysics: General concepts regarding biochemistry and
        biology with experiments regarding measurements of biophysical values.'
      - 'Biophysics: Theoretical course regarding modelling of diverse biological
        systems.'
      - 'Experimental Uncertainties and Theory of Error: Advanced statistics course.'
    Medicine, Core Assignments Completed:
